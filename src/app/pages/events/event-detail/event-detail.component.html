<ng-container *ngIf="route.data | async as event">
  <header>
    <h1>{{event[0].title}}</h1>
    <p>The event you change is a mock event and will not be persisted outside this application session.
    </p>
  </header>

  <main>
    <p>Start Time: {{event[0].startDate | date:'H:mm'}}</p>
    <p>End Time: {{event[0].endDate | date:'H:mm'}}</p>
  </main>

  <a [routerLink]="'/events/' + event[0].id +'/edit'">edit</a>
  <button (click)="deleteEvent(event[0].id)">delete</button>
</ng-container>
