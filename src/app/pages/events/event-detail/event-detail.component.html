<header>
  <h1>{{event.subject}}</h1>
  <p>The event you change is a mock event and will not be persisted outside this application session.
  </p>
</header>

<main>
  <p>Start Time: {{event.startTime | date:'H:mm'}}</p>
  <p>End Time: {{event.endTime | date:'H:mm'}}</p>
</main>

<div class="actions">
  <a app-button [routerLink]="'/events/' + event.id +'/edit'">
    edit
  </a>

  <button
    *ngIf="event.recurrence"
    app-button
    variant="text"
    class="warn"
    (click)="deleteEventOccurrence(event.id)"
  >
    delete occurrence
  </button>

  <button
    app-button
    variant="text"
    class="warn"
    (click)="deleteEvent(event.id)"
  >
    delete
  </button>
</div>
