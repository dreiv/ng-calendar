<ng-container *ngIf="isControlled; then eventTpl else linkTpl"></ng-container>

<ng-template #linkTpl>
  <a [routerLink]="'/events/' + event.id" class="event-link">
    <ng-container *ngTemplateOutlet="eventTpl"></ng-container>
  </a>
</ng-template>

<ng-template #eventTpl>
  <div class="subject">{{event.subject}}</div>
  {{event.startDate | date:'H:mm'}} - {{event.endDate | date:'H:mm'}}
</ng-template>
