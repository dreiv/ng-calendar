<ng-container *ngIf="calendarService.days$ | async as days">
  <div
    class="track"
    *ngFor="let day of days; trackBy:identifyDay"
  >
    <app-calendar-event
      *ngFor="let event of day.events; trackBy:identifyEvent"
      [event]="event"
      tabindex="0">
    </app-calendar-event>
  </div>
</ng-container>
