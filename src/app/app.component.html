<aside class="side-actions">
  <div class="side-action">
    <button>
      <app-plus></app-plus>
    </button>

    <div class="text">Add Event</div>
  </div>

  <div class="side-action disabled">
    <button disabled>
      <app-plus></app-plus>
    </button>

    <div class="text">Add X</div>
  </div>

  <div class="side-action disabled">
    <button disabled>
      <app-plus></app-plus>
    </button>

    <div class="text">Add Y</div>
  </div>
</aside>

<main>
  <h1>Calendar</h1>
  <div class="options">
    <button class="action">Today</button>

    <label>
      Period
      <select (change)="changePeriod($event)">
        <option *ngFor="let period of selectPeriods" [value]="period">
          {{ period }}
        </option>
      </select>
    </label>
  </div>
  <app-calendar
    [options]="calendarOptions"
    [events]="calendarEvents">
  </app-calendar>
  <div class="actions">
    <button class="action">Action 1</button>
    <button class="action">Action 2</button>
    <button class="action">Action 3</button>
  </div>
</main>
